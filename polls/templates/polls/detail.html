{% extends "base.html" %}

{% block title %}Question {{ question.id }} - {{ question.question_text }}{% endblock title %}

{% block content %}
    <h1>{{ question.question_text }}</h1>
    <ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }}</li>
    {% endfor %}
    </ul>
{% endblock content %}
